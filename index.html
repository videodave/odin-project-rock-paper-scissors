<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="exercise1.js"></script>
<body>

     <h1 style="text-align: center;">Rock Paper Scissors</h1>

    <h2 style="text-align: center; margin: 0;">Round <span id="roundNum">1</span></h2>
    <h4 style="text-align: center; margin-bottom: 28px; margin-top: 0;">First to 5 points wins!</h4>
    <div id="startGameBtn" style="display: flex; justify-content: center;">
    <button onclick="startGame()">Start Game</button>
    </div>
    <div id="whoWonContainer" style="display: none; text-align: center;"><h2 id="whoWonText"></h2></div>
    <div id="score" style="display: none;">
    <div style="display: flex; justify-content: center; column-gap: 100px;">
     <div style="display: flex; flex-direction: column; align-items: center; width:200px;">
         <h2>Your Score</h1>
         <h2 id="humanScore" style="margin:0px">0</h2>  
     </div>
     <div style="display: flex; flex-direction: column; align-items: center; width:200px;">
        <h2>Computer Score</h2>
        <h2 id="computerScore" style="margin:0px">0</h2>  
     </div>
    </div>
</div>
<div id="selection" style="display: none;">
    <h2 style="text-align: center;">Make your selection below</h2>

    <div style="display: flex; justify-content: center; gap:28px">
        <button onclick="playRound('rock')">rock</button>
        <button onclick="playRound('paper')">paper</button>
        <button onclick="playRound('scissors')">scissors</button>
    </div>
    </div>
    <div id="nextRound" style="display: none; justify-content: center;">
        <button onclick="nextRound()">Next Round</button>
    </div>
    <div id="playAgain" style="display: none; justify-content: center;">
        <button onclick="playAgain()">Play Again</button>
    </div>


</body>
</html>
